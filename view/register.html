<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- == -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="stylesheet" href="../css/register.css" />
  </head>

  <body>
    <header id="header">
      <div class="container-fluid pt-lg-2 px-lg-5">
        <div
          class="header-content d-flex justify-content-between align-items-center py-2"
        >
          <div class="content-left">
            <ul>
              <li><a href="">HOME</a></li>
              <li><a href="">NEW RELEASES</a></li>
              <li><a href="">BRANDS</a></li>
              <li><a href="">CATEGORIES</a></li>
              <li><a href="">SALE</a></li>
            </ul>
          </div>
          <div class="content-center">
            <img src="../image/logo.png" alt="" />
          </div>
          <div class="content-right">
            <div class="content-text">
              <ul>
                <li><a href="">RELEASES</a></li>
                <li><a href="">BLOG</a></li>
                <li><a href="">LOCATION</a></li>
                <li class="d-flex align-items-center gap-3">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <span class="line"></span>
                  <i class="fa-solid fa-cart-shopping"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="wrapper pt-5">
        <div class="left">
          <h3>Shoes Shop</h3>
          <img
            style="width: 100%"
            src="../image/cropped-SaigonSneaker-Logo-Mau.png"
            alt=""
          />
        </div>
        <div class="right">
          <div class="tabs">
            <ul>
              <li class="register_li">Register</li>
              <li class="login_li">login</li>
            </ul>
          </div>

          <div class="register">
            <form id="dangKy">
              <div class="input_field">
                <input
                  id="name"
                  type="text"
                  placeholder="Username"
                  class="input"
                  data-validation="ten"
                />
                <span class="sp-thongbao" id="Tb_Username"></span>
              </div>
              <div class="input_field">
                <input
                  id="email"
                  type="email"
                  placeholder="E-mail"
                  data-validation="email"
                  class="input"
                />
                <span class="sp-thongbao" id="Tb_E-mail"></span>
              </div>
              <div class="input_field">
                <input
                  id="phone"
                  type="number"
                  placeholder="Phone"
                  data-validation="phone"
                  class="input"
                />
                <span class="sp-thongbao" id="Tb_Phone"></span>
              </div>
              <div class="input_field">
                <input
                  id="password"
                  type="password"
                  data-validation="matKhau"
                  placeholder="Password"
                  class="input"
                />
                <span class="sp-thongbao" id="Tb_Password"></span>
              </div>
              <!-- <div class="input_field">
                <input
                  type="password"
                  placeholder="Confirm password"
                  class="input"
                />
                <span class="sp-thongbao" id="Tb_Confirm"></span>
              </div> -->
              <!-- === chon nam nữ -->
              <div class="input_field">
                <ul class="checkNamNu" id="checkNamNu">
                  <li class="type">
                    <input
                      type="radio"
                      id="gender"
                      value="true"
                      name="selector"
                      checked
                    />
                    <label for="Nam">Male</label>

                    <div class="check"></div>
                  </li>

                  <li class="type">
                    <input
                      type="radio"
                      id="gender"
                      value="false"
                      name="selector"
                    />
                    <label for="Nu">Female</label>
                    <div class="check"></div>
                  </li>
                </ul>
                <span class="sp-thongbao" id="checkNamNu"></span>
              </div>
              <!-- ====== -->
              <button type="submit" class="btn">Register</button>
            </form>
          </div>

          <div class="login">
            <div class="input_field">
              <input type="text" placeholder="E-mail" class="input" />
              <span class="sp-thongbao" id="email"></span>
            </div>
            <div class="input_field">
              <input type="password" placeholder="Password" class="input" />
              <span class="sp-thongbao" id="Tb_Password"></span>
            </div>
            <div class="btn">Login</div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <!-- Thêm thư viện jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- sử lí JavaScript -->
    <script>
      $(document).ready(function () {
        $(".login").hide();
        $(".register_li").addClass("active");

        $(".login_li").click(function () {
          $(this).addClass("active");
          $(".register_li").removeClass("active");
          $(".login").show();
          $(".register").hide();
        });

        $(".register_li").click(function () {
          $(this).addClass("active");
          $(".login_li").removeClass("active");
          $(".register").show();
          $(".login").hide();
        });
      });
    </script>
    <!-- ====================== -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- ==== -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js"
      integrity="sha512-ZHzbWDQKpcZxIT9l5KhcnwQTidZFzwK/c7gpUUsFvGjEsxPusdUCyFxjjpc7e/Wj7vLhfMujNx7COwOmzbn+2w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- === -->
    <script src="../util/util.js"></script>
    <script src="../validations/validation.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
